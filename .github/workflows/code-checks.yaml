    steps:
      - id: checkout-repository
        name: Checkout Repository
        uses: actions/checkout@v3
      - id: cypress-run
        name: Cypress Run
        uses: cypress-io/github-action@v5
        with:
          env: TAGS='not @bug'
          browser: electron
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
      - id: upload-screenshots
        name: Upload Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots-(${{ matrix.containers }}-of-${{ strategy.job-total }})
          path: cypress/screenshots
          retention-days: 1
      - id: upload-videos
        name: Upload Videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos-(${{ matrix.containers }}-of-${{ strategy.job-total }})
          path: cypress/videos
          retention-days: 1
      - id: upload-reports
        name: Upload Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-reports-(${{ matrix.containers }}-of-${{ strategy.job-total }})
          path: cypress/reports
          retention-days: 1