name: Code Check on Merge and Pull Request

on:
  push:
    branches:
    - main
    paths:
      - 'cypress/**'
      - '.github/workflows/code-checks.yaml'
      - '.cypress-cucumber-preprocessorrc.json'
      - 'cypress.config.js'
      - 'package-lock.json'
      - 'package.json'
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - labeled
    paths:
      - 'cypress/**'
      - '.github/workflows/code-checks.yaml'
      - '.cypress-cucumber-preprocessorrc.json'
      - 'cypress.config.js'
      - 'package-lock.json'
      - 'package.json'

jobs:
  start-rbp-and-run-pass-e2e-tests:
    name: Start Restful Booker Platform and Run Passing E2E Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
