---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: e2e-tests
  name: e2e-tests

---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    jobgroup: e2e-tests
  name: scheduled-e2e-chrome
  namespace: e2e-tests
spec:
  schedule: '0 14 * * *'
  jobTemplate:
    spec:
      parallelism: 2
      activeDeadlineSeconds: 1800
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          name: scheduled-e2e-chrome
          labels:
            jobgroup: e2e-chrome
        spec:
          containers:
            - command:
                - /bin/sh
                - -c
                - CURRENTS_API_URL='http://director.sorry-cypress:1234' npx cypress-cloud run --env ENV=kube --browser chrome --record --key secret_key --parallel --ci-build-id chrome_`date +%Y-%m-%d_%R`
              name: e2e-chrome
              image: e2e:latest
              imagePullPolicy: Never
              resources: {}
          restartPolicy: Never
status: {}

